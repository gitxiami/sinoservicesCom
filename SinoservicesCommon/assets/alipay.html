<!DOCTYPE html>
<html>
  <head>
    <title>alipay.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta charset="utf-8">
   
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
	
	function pay(object, description, price){
		 window.jscall.pay(object, description, price);
	}
	
	function check(){
		 window.jscall.check();
	}
		
	function getGoodsName(){
		return document.getElementById("goods_name");
	}
	
	function getGoodsDescription(){
		return document.getElementById("goods_description");
	}
	
	function getGoodsPrice(){
		return document.getElementById("goods_price");
	}


	</script>
  </head>
  
  <body">
	<table width="284" border="1" >
  <caption>
  商品详情
  </caption>

  <tr>
    <td width="91">商品名称:</td>
    <td id="goods_name" width="177">水浒传</td>
  </tr>
  <tr>
    <td>商品描述:</td>
    <td id="goods_description" >四大名著之一</td>
  </tr>
  <tr>
    <td>商品价格:</td>
    <td id="goods_price" >0.01元</td>
  </tr>
</table>
<br/>
    <input name="pay" type="button" style="width: 110px; height: 51px" onClick="pay('水浒传', '四大名著之一', '0.01元')" value="支付">
    <!-- <input name="call java code" type="button" style="width: 110px; height: 51px" onClick="pay(getGoodsName(), getGoodsDescription(), getGoodsPrice())" value="pay"> -->
    <input name="check" type="button" style="width: 110px; height: 51px" onClick="check()" value="检查账户 ">
    <br/>
  </body>
</html>
